{% extends 'base.html' %}

{% block content %}

    {% for team in teams  %}
        <article class="media content-section">
            <img class="rounded-circle team-img" src="{{ team.team_image.url }}">
            <div class="media-body">
                <div class="team-metadata">
                    <h4><a class="mr-2" href="{% url 'team-detail' team.team_name%}">{{ team.team_name }}</a></h4>
                </div>
            </div>
        </article>
    {% endfor %}

    {% for lead in lead_data  %}
        <article class="media content-section">
            <img class="rounded-circle team-img" src="{{ lead.team_image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <h4><a class="mr-2" href="{% url 'team-detail' lead.team_name%}">{{ lead.team_name }}</a></h4>
                </div>
            </div>
        </article>
    {% endfor %}

{% endblock %}
